<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PWA</title>

    <!-- Etiquetas importantes para hacer la PWA instalable -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- Registro del Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(reg => {
                    console.log('Service Worker registrado con éxito:', reg);

                    // Detectar actualizaciones
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        window.location.reload();
                    });
                })
                .catch(err => {
                    console.error('Error al registrar el Service Worker:', err);
                });
            });
        }
    </script>
</head>
<body>
    <div>
        <!-- Aquí está el contenido de tu Blogger embebido -->
        <iframe src="https://catalogosfuller.blogspot.com/p/catalogos-jafra-body-font-family-arial.html" width="100%" height="120%"></iframe>
    </div>
</body>
</html>
