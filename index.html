<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO FULLER PORTADA PRINCIPAL</title>
    <link rel="icon" href="https://i.ibb.co/JQ25WbN/favicon-32x32.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #menu {
            background-color: #fa6e55;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000; /* Asegurarse de que esté por encima del contenido */
        }

        #toggleButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #navLinks {
            display: flex;
            gap: 10px;
            justify-content: center;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 0; /* Ocultar por defecto */
            overflow: hidden;
            opacity: 0; /* Ocultar por defecto */
        }

        #navLinks a {
            text-decoration: none;
        }

        #navLinks button {
            background-color: orange;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            #navLinks {
                flex-direction: column;
                align-items: center;
            }
        }

        .content {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .catalog-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            color: #000;
            background: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s, color 0.3s;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }

        .catalog-button img {
            width: 50px;
            margin-bottom: 10px;
        }

        .catalog-button:hover {
            transform: scale(1.05);
            color: #000;
            border-color: #000;
        }

        @media (min-width: 768px) {
            .button-container {
                justify-content: space-between;
            }

            .catalog-button {
                width: 30%;
            }

            .catalog-button img {
                width: 80px;
            }
        }

        @media (min-width: 1024px) {
            .catalog-button {
                width: 25%;
            }

            .catalog-button img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1 style="margin: 0;">FULLER</h1>
        <button id="toggleButton">#</button>
    </div>

    <div id="navLinks">
        <a href="https://catalogosfuller.blogspot.com/p/catalogos-jafra-body-font-family-arial.html">
            <button>ACTUALIZAR</button>
        </a>
        <a href="https://catalogosfuller.blogspot.com/2024/10/catalogofullercampana152024.html">
            <button>VER ACTUAL</button>
        </a>
        <a href="https://catalogosfuller.blogspot.com/p/todos-los-catalogos.html">
            <button>VER TODOS</button>
        </a>
        <a href="https://catalogosfuller.blogspot.com/p/pdf-de-campanas.html">
            <button>DESCARGAR PDF</button>
        </a>
        <a href="https://catalogosfuller.blogspot.com/p/radio.html">
            <button>RADIO</button>
        </a>
        <a href="https://wa.me/?text=Mira%20esta%20PWA%20que%20encontré!%20https://catalogos-fuller.netlify.app/" target="_blank" rel="noopener noreferrer">
            <button>COMPARTIR</button>
        </a>
    </div>

    <div class="content">
        <div class="button-container">
            <!-- Aquí va el contenido del catálogo -->
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const navLinks = document.getElementById('navLinks');

        toggleButton.addEventListener('click', () => {
            const isVisible = navLinks.style.maxHeight && navLinks.style.maxHeight !== '0px';
            if (isVisible) {
                navLinks.style.maxHeight = '0';
                navLinks.style.opacity = '0';
                toggleButton.textContent = '#';
            } else {
                navLinks.style.maxHeight = '300px';
                navLinks.style.opacity = '1';
                toggleButton.textContent = 'Ocultar Menú';
            }
        });
    </script>
</body>
</html>

    <!-- Botón de instalación de la PWA -->
    <button id="install-button">Instalar App</button>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Evita que el navegador muestre la solicitud de instalación por defecto
            e.preventDefault();
            // Guarda el evento para usarlo más tarde
            deferredPrompt = e;
            // Muestra el botón de instalación
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', () => {
            // Oculta el botón de instalación
            installButton.style.display = 'none';
            // Muestra la ventana de instalación
            deferredPrompt.prompt();
            // Espera a que el usuario responda
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('El usuario aceptó la instalación');
                } else {
                    console.log('El usuario rechazó la instalación');
                }
                deferredPrompt = null;
            });
        });
    </script>
