    <script>
        const toggleButton = document.getElementById('toggleButton');
        const navLinks = document.getElementById('navLinks');

        toggleButton.addEventListener('click', () => {
            const isVisible = navLinks.style.maxHeight && navLinks.style.maxHeight !== '0px';
            if (isVisible) {
                navLinks.style.maxHeight = '0';
                navLinks.style.opacity = '0';
                toggleButton.textContent = 'Mostrar Menú';
            } else {
                navLinks.style.maxHeight = '300px';
                navLinks.style.opacity = '1';
                toggleButton.textContent = 'Ocultar Menú';
            }
        });

        // Código para manejar el banner de instalación
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });

        function showInstallBanner() {
            const installBanner = document.getElementById('install-banner');
            installBanner.style.display = 'block';

            const installButton = document.getElementById('install-button');
            installButton.addEventListener('click', () => {
                installBanner.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario aceptó la instalación');
                    } else {
                        console.log('Usuario rechazó la instalación');
                    }
                    deferredPrompt = null;
                });
            });
        }

        // Este bloque registra el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('worker.js?' + Math.random())
                .then(function(registration) {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(function(error) {
                    console.log('Error al registrar el Service Worker:', error);
                });
            });
        }
    </script>
