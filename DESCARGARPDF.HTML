    <meta charset="UTF-8">

    <title>INICIO FULLER DESCARGAR PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            margin: 0 auto;
        }

        .catalog-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            color: #000;
            background: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s, color 0.3s;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }

        .catalog-button img {
            width: 50px;
            margin-bottom: 10px;
        }

        .catalog-button:hover {
            transform: scale(1.05);
            color: #000;
            border-color: #000;
        }

        @media (min-width: 768px) {
            .button-container {
                justify-content: space-between;
            }

            .catalog-button {
                padding: 20px 25px;
                font-size: 18px;
                width: 30%;
            }

            .catalog-button img {
                width: 80px;
            }
        }

        @media (min-width: 1024px) {
            .catalog-button {
                padding: 25px 30px;
                font-size: 20px;
                width: 25%;
            }

            .catalog-button img {
                width: 100px;
            }
        }
    </style>
</head>
